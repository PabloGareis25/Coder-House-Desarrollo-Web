<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FotoBlog</title>
    <!-- Referencia de Boostrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Referencia a Hoja de Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">
    <!-- Librerias paras Iconos -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <!-- Métodologis Bem -->

    <!-- Encabezado -->
    <header>
        <div class="contenedor-principl">
            <p class="logo"><a href="../index.html">Blogar</a></p>
            <nav>
                <a href="../Páginas/acercadenosotros.html">Acerca de Nosotros</a>
                <a href="../Páginas/galeria.html">Galeria</a>
                <a href="#">Contactos</a>
            </nav>
        </div>
    </header>

    <!-- Sector de Imagen Principal -->
    <section id="imagen-principal"></section>

    <!-- Cuerpo -->
    <main>
        <form class="formulario">
            <!-- Formulario de Boostrap -->
            <form method="post">
                <h2 class="text-center">Contacto</h2>
                <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Ingrese su Nombre"></div>
                <div class="form-group"><input class="form-control is-invalid" type="email" name="email" placeholder="Ingrese su Email"><small class="form-text text-danger">Please enter a correct email address.</small></div>
                <div class="form-group"><input class="form-control" type="tel" name="tel" placeholder="Ingrese su Telefono"></div>
                <div class="form-group"><textarea class="form-control" rows="14" name="message" placeholder="Escriba su Mensaje"></textarea></div>
                <div class="form-group"><button class="btn btn-primary" type="submit">Enviar</button></div>
            </form>
        </form>
    </main>	

    <!-- Pie de Página -->
    <footer  class="pie">
        <div class="contenedor_final">
            <h3>Página Realizada por el Curso de "Desarrollo Web" de Coder House</h3>
            <section class="buttons">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-google-plus"></a>
                <a href="#" class="fa fa-linkedin"></a>
              </section>
        </div>
    </footer>
    <!-- Script de Boostrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

</body>
</html>
