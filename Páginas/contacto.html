<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FotoBlog</title>
    <!-- Referencia de Boostrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Referencia a Hoja de Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">
    <!-- Librerias paras Iconos -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

</head>
<body>
    <!-- Métodologis Bem -->

    <!-- Encabezado -->
    <header>
        <div class="contenedor-principl">
            <p class="logo"><a href="../index.html">Blogar</a></p>
            <nav>
                <a href="../Páginas/acercadenosotros.html">Acerca de Nosotros</a>
                <a href="../Páginas/galeria.html">Galeria</a>
                <a href="#">Contactos</a>
            </nav>
        </div>
    </header>

    <!-- Sector de Imagen Principal -->
    <section id="imagen-principal"></section>

    <!-- Cuerpo -->
    <main>
        <form class="formulario">
            <!-- Formulario de Boostrap -->
            <form method="post">
                <h2 class="text-center">Contacto</h2>
                <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Ingrese su Nombre"></div>
                <div class="form-group"><input class="form-control is-invalid" type="email" name="email" placeholder="Ingrese su Email"><small class="form-text text-danger">Please enter a correct email address.</small></div>
                <div class="form-group"><input class="form-control" type="tel" name="tel" placeholder="Ingrese su Telefono"></div>
                <div class="form-group"><textarea class="form-control" rows="14" name="message" placeholder="Escriba su Mensaje"></textarea></div>
                <div class="form-group"><button class="btn btn-primary" type="submit">Enviar</button></div>
            </form>
        </form>
    </main>	

    <!-- Pie de Página -->
    <footer>
        <div class="social-media">
            <a href=""><i class="fab fa-instagram"></i></a>
            <a href=""><i class="fab fa-twitter"></i></a>
            <a href=""><i class="fab fa-linkedin"></i></a>
            <a href=""><i class="fab fa-facebook"></i></a>
            <a href=""><i class="fab fa-youtube"></i></a>
        </div>
    </footer>
    
    <!-- Script de Boostrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

</body>
</html>
